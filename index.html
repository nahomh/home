    <style>
        body {
            font-family: 'Roboto Slab', serif;
            color: #333;
        }

        .masthead {
            background-image: linear-gradient(to bottom, rgba(47, 79, 79, 0.8), rgba(47, 79, 79, 0.8)), url('assets/background.jpeg');
            background-size: cover;
            /* Cover the entire area of .masthead */
            background-position: center center;
            /* Center the image within the element */
            background-repeat: no-repeat;
            /* Prevent the image from repeating */
            padding: 100px 0;
            color: white;
            text-align: center;
            animation: fadeInBackground 2s ease-in-out;
            min-height: 75vh;
            /* Minimum height of the hero section */
        }

        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .site-heading h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .subheading {
            font-family: 'Roboto Slab', serif;
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .social_media {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .social_media a {
            margin: 0 15px;
            text-decoration: none;
        }

        .social_media img {
            width: 30px;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social_media a:hover img {
            transform: translateY(-5px);
            filter: brightness(1.1);
        }
    </style>
</head>
